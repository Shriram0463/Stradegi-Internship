<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Application</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const socket = new WebSocket(`ws://${window.location.host}/ws`);

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    messages: []  // State to hold messages received from the server
                };
                socket.onmessage = this.handleMessage.bind(this);
            }

            handleMessage(event) {
                const response = event.data;
                this.setState(prevState => ({
                    messages: [...prevState.messages, response]  // Append new message to messages array
                }));
            }

            sendMessage(message) {
                socket.send(message);
            }

            handleSendClick() {
                const messageInput = document.getElementById("messageInput");
                const message = messageInput.value.trim();
                if (message !== "") {
                    this.sendMessage(message);
                    messageInput.value = "";
                }
            }

            handleKeyPress(event) {
                if (event.key === 'Enter') {
                    this.handleSendClick();
                }
            }

            render() {
                // Join all messages with a space and display as a single line
                const allMessages = this.state.messages.join('');

                return (
                    <div>
                        <h1>Streaming Application</h1>
                        <p>{allMessages}</p>  {/* Display all messages in a single line */}
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="Type your message..."
                            onKeyPress={this.handleKeyPress.bind(this)}
                        />
                        <button onClick={this.handleSendClick.bind(this)}>Send</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
