<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Token Streaming</title>
    <!-- React and ReactDOM scripts -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body>
    <h1>WebSocket Token Streaming</h1>
    <input type="text" id="input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
    <button onclick="sendMessage()">Send</button>
    <!-- React root container -->
    <div id="root"></div>

    <!-- JavaScript for WebSocket handling and UI interaction -->
    <script src="script.js"></script>

    <script>
        // WebSocket connection handled in script.js
        // Ensure script.js is loaded before this section
        window.onload = connect;
    </script>
</body>
</html>
